version: '3.8'

services:
  # Сервис 1: Ваше Python-приложение
  app:
    build: .
    container_name: sms_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_USER=sms_user
      - DB_PASSWORD=2517grot
      - DB_NAME=sms_db
      - DB_HOST=db
      - LOG_SQL=False
    depends_on:
      - db

  # Сервис 2: База данных PostgreSQL
  db:
    image: postgres:13
    container_name: postgres_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=sms_user
      - POSTGRES_PASSWORD=2517grot
      - POSTGRES_DB=sms_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Сервис 3: Prometheus для сбора метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - app

  # Сервис 4: Grafana для визуализации
  grafana:
    image: grafana/grafana-oss:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  postgres-data:
  grafana-data:
