<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Импорт номеров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    <div class="container-xl mt-4">
        <h1>Импорт номеров из файла</h1>
        <p>Выберите текстовый файл (.txt), где каждый номер находится на новой строке.</p>

        {% if success %}
        <div class="alert alert-success" role="alert">{{ success }}</div>
        {% endif %}
        {% if error %}
        <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}

        <form action="/importer" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Файл с номерами (.txt)</label>
                <input type="file" name="file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Провайдер</label>
                <select name="provider_id" class="form-select" required>
                    {% for provider in providers %}
                    <option value="{{ provider.id }}">{{ provider.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Страна</label>
                <select name="country_id" class="form-select" required>
                    {% for country in countries %}
                    <option value="{{ country.id }}">{{ country.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
        <div class="mt-4"><a href="/admin">Вернуться в админку</a></div>
    </div>
</body>
</html>
